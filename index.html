<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <input id="text-input" type="text" maxlength="60" />
      <input id="meme-insert" type="file" />
    </header>
    <main>
      <container id="meme-image-container">
        <img id="meme-image" />
        <p id="meme-text"></p>
      </container>
      <section id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </section>
      <section id="images">
        <img id="meme-1" src="./imgs/meme1.png" alt="meme 1" />
        <img id="meme-2" src="./imgs/meme2.png" alt="meme 2" />
        <img id="meme-3" src="./imgs/meme3.png" alt="meme 3" />
        <img id="meme-4" src="./imgs/meme4.png" alt="meme 4" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
